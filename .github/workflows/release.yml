name: Node.js release

on:
  workflow_dispatch:
    inputs: 
      version:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Release 
      uses: ncipollo/release-action@v1
      with:
        artifacts: "*.*"
        tag: v${{github.event.inputs.version}}
        body: "My release content"
        title: "My release v${{github.event.inputs.version}}"
